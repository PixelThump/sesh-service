# documentation.

name: On push to branch and pull request to master

on:
  push:
    branches: [ "!master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  run_tests_and_add_coverage_to_pull_request:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: run tests with Maven
        run: mvn -s $GITHUB_WORKSPACE/.github/workflows/settings.xml -B clean jacoco:check package --file pom.xml

      - name: Add coverage to pull request
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          title: Coverage
          update-comment: true