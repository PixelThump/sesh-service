# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Build main

on:
  push:
    branches: [ "!master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  build_and_test:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: maven-settings
        uses: s4u/maven-settings-action@v2
        with:
          servers: '[{"id": "github", "username": "roboter5123", "password": "${GITHUB_TOKEN_REF}"}]'
          githubServer: false
      - name: Build with Maven
        run: mvn -B clean test jacoco:check package --file pom.xml
        env:
          GITHUB_TOKEN_REF: ${{ secrets.PACKAGES_GITHUB_KEY }}
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  show_cov_on_pr:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: maven-settings
        uses: s4u/maven-settings-action@v2
        with:
          servers: '[{"id": "github", "username": "roboter5123", "password": "${GITHUB_TOKEN_REF}"}]'
          githubServer: false
      - name: Test with Maven
        run: mvn -B clean test jacoco:report --file pom.xml
        env:
          GITHUB_TOKEN_REF: ${{ secrets.PACKAGES_GITHUB_KEY }}

      - name: Add coverage to PR
        if: always()
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          title: Coverage
          update-comment: true

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
